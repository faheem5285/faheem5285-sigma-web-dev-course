<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media in HTML</title>
</head>

<body>
    <video src="video1.mp4" height="400" poster="/testfolder/image.png" controls loop muted></video> <!-- this tags use for playing video in browser  -->
    <audio src="audio.mp3" controls loop autoplay preload="auto" muted></audio> <!-- this tags use for showing audio file on website -->
    <svg width="300"> <!--this tag use for creating small icons  -->
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red">
            <img src="img.svg" alt="This is SVG"> <!-- showing a small icon that is alrady creating from this  -->
    </svg>
    <iframe src="https://www.codewithharry.com/" frameborder="2" width="500" height="500"></iframe> <!--this use for showing any website on your website  -->

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=MIMx3_Dt-IP-XFak" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <!-- this tag used for playing youtube video on your website -->
    </div>
</body>

</html>
