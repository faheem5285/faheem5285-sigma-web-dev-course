
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add css in html. Inline, Internal & External CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h3{
            background-color: green;
            font-size: 40px
        }
    </style>
</head>

<body>
    <h1>Here we will learn Three ways of adding css in HTML</h1>
    <!-- Here we will learn about Inline Css -->
    <div>
        <h2 style="background-color: blue; font-size: 40px;">
            Here we are adding inline CSS
        </h2>
    </div>
    <!-- Here we will learn about internal Css -->
     <div>
        <h3>Here we are adding internal CSS</h3>
     </div>
     <div>
        <h2 class="External">Here we are adding External CSS</h2>
     </div>
</body>
<!-- Try to not use inline css but you can use if your code is too short -->
 <!-- use internal css only in small pages -->
  <!-- Always try to use external Css for best Prectices and for easy to change your code and find -->

</html>
