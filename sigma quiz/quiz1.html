<body>
    <!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
    <form action="post">
        <label for="name"><b>Enter Your Name: </b></label>
        <input type="text" id="name">
        <div>
            <label for="city"><b>Enter Your City Name: </b></label>
            <input type="text" id="city">
        </div>
        <div>
            <label for="PinCode"><b>Enter Your PinCode: </b></label>
            <input type="text" id="PinCode">
        </div>
    
    </form>
